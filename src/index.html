<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Egyptians in AI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property='og:title' content="Egyptians in AI Research"/>
  <meta property='og:image' content="assets/thumbnail.png"/>
  <meta property='og:url' content='https://bkhmsi.github.io/egyptians-in-ai/'/>
  <meta property="og:type" content='website'/>
  <meta name="twitter:image" content="assets/thumbnail.png"/>
  <meta name="twitter:card" content="summary"/>
  <meta property='og:description' content="A website dedicated to showcasing the profiles of prominent Egyptian researchers in the field of Artificial Intelligence."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #10131a;
      --glow: #f6d24a;
      --sky: #d9f4ff;
      --sea: #7bd3d8;
      --coral: #ff8a5b;
      --mist: #f3f0ea;
      --button-shadow: 0 16px 30px rgba(16, 19, 26, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at top left, rgba(255, 138, 91, 0.28), transparent 48%),
        radial-gradient(circle at 20% 80%, rgba(123, 211, 216, 0.35), transparent 55%),
        linear-gradient(135deg, #fff7e6 0%, #f2fbff 45%, #eef3f8 100%);
    }

    .redirect-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 48px 20px;
      position: relative;
      overflow: hidden;
    }

    .redirect-wrap::before,
    .redirect-wrap::after {
      content: "";
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: rgba(246, 210, 74, 0.3);
      filter: blur(0);
      z-index: 0;
    }

    .redirect-wrap::before {
      top: -120px;
      right: -80px;
    }

    .redirect-wrap::after {
      bottom: -140px;
      left: -60px;
      background: rgba(255, 138, 91, 0.2);
    }

    .redirect-card {
      position: relative;
      z-index: 1;
      max-width: 680px;
      width: 100%;
      padding: 48px 40px;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 28px;
      box-shadow: 0 28px 60px rgba(16, 19, 26, 0.15);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .redirect-kicker {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 12px;
      font-weight: 600;
      color: rgba(16, 19, 26, 0.6);
      margin-bottom: 18px;
    }

    .redirect-title {
      font-family: "Fraunces", "Times New Roman", serif;
      font-size: clamp(2.2rem, 3vw + 1rem, 3.5rem);
      margin: 0 0 16px;
    }

    .redirect-text {
      font-size: 1.05rem;
      line-height: 1.6;
      color: rgba(16, 19, 26, 0.75);
      margin: 0 0 32px;
    }

    .redirect-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      border-radius: 999px;
      border: 0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      color: var(--ink);
      background: linear-gradient(120deg, var(--glow), var(--coral));
      box-shadow: var(--button-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .redirect-button:hover,
    .redirect-button:focus {
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(16, 19, 26, 0.32);
      outline: none;
    }

    .redirect-note {
      margin-top: 18px;
      font-size: 0.9rem;
      color: rgba(16, 19, 26, 0.55);
    }

    @media (max-width: 640px) {
      .redirect-card {
        padding: 36px 24px;
        border-radius: 22px;
      }
    }
  </style>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- BootStrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GK1G1LSYTJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-GK1G1LSYTJ');
  </script>
</head>
<body>
  <main class="redirect-wrap">
    <section class="redirect-card" role="status" aria-live="polite">
      <div class="redirect-kicker">New destination</div>
      <h1 class="redirect-title">We are moving to Egyptians in CS</h1>
      <p class="redirect-text">
        This site has a newer home that highlights Egyptian talent across computer science.
        Click the button below to continue.
      </p>
      <a class="redirect-button" href="https://egyptians-in-cs.github.io/">
        Go to Egyptians in CS
      </a>
      <div class="redirect-note">Thanks for being part of the community.</div>
    </section>
  </main>
</body>
</html>
