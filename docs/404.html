  <style>
    :root {
      --ink: #10131a;
      --glow: #f6d24a;
      --sky: #d9f4ff;
      --sea: #7bd3d8;
      --coral: #ff8a5b;
      --mist: #f3f0ea;
      --button-shadow: 0 16px 30px rgba(16, 19, 26, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at top left, rgba(255, 138, 91, 0.28), transparent 48%),
        radial-gradient(circle at 20% 80%, rgba(123, 211, 216, 0.35), transparent 55%),
        linear-gradient(135deg, #fff7e6 0%, #f2fbff 45%, #eef3f8 100%);
    }

    .redirect-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 48px 20px;
      position: relative;
      overflow: hidden;
    }

    .redirect-wrap::before,
    .redirect-wrap::after {
      content: "";
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: rgba(246, 210, 74, 0.3);
      filter: blur(0);
      z-index: 0;
    }

    .redirect-wrap::before {
      top: -120px;
      right: -80px;
    }

    .redirect-wrap::after {
      bottom: -140px;
      left: -60px;
      background: rgba(255, 138, 91, 0.2);
    }

    .redirect-card {
      position: relative;
      z-index: 1;
      max-width: 680px;
      width: 100%;
      padding: 48px 40px;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 28px;
      box-shadow: 0 28px 60px rgba(16, 19, 26, 0.15);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .redirect-kicker {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 12px;
      font-weight: 600;
      color: rgba(16, 19, 26, 0.6);
      margin-bottom: 18px;
    }

    .redirect-title {
      font-family: "Fraunces", "Times New Roman", serif;
      font-size: clamp(2.2rem, 3vw + 1rem, 3.5rem);
      margin: 0 0 16px;
    }

    .redirect-text {
      font-size: 1.05rem;
      line-height: 1.6;
      color: rgba(16, 19, 26, 0.75);
      margin: 0 0 32px;
    }

    .redirect-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      border-radius: 999px;
      border: 0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      color: var(--ink);
      background: linear-gradient(120deg, var(--glow), var(--coral));
      box-shadow: var(--button-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .redirect-button:hover,
    .redirect-button:focus {
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(16, 19, 26, 0.32);
      outline: none;
    }

    .redirect-note {
      margin-top: 18px;
      font-size: 0.9rem;
      color: rgba(16, 19, 26, 0.55);
    }

    @media (max-width: 640px) {
      .redirect-card {
        padding: 36px 24px;
        border-radius: 22px;
      }
    }
  </style>
